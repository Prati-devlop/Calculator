<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Calculator</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="style.css">
<script src="app.js"></script>
</head>
<body >
<h1 class="animate__animated animate__zoomIn">Your Maths companion</h1>
    <table class=" center">
        <tr>
            <td colspan="3">
                <input type="text" id="result"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="button" value="Clear" onclick="clr()"/> 
            </td>
            <td>
                <input type="button" id="button" value="&larr;" onclick="back()"/>
            </td>
            <td>
                <input type="button" id="button" value="%" onclick="dis('%')"/>
            </td>
            <td>
                <input type="button" id="button" value="/" onclick="dis('/')"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="button" value="7" onclick="dis('7')"/>
            </td>
            <td>
                <input type="button" id="button" value="8" onclick="dis('8')"/>
            </td>
            <td>
                <input type="button" id="button" value="9" onclick="dis('9')"/>
            </td>
            <td>
                <input type="button" id="button" value="x" onclick="dis('*')"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="button" value="4" onclick="dis('4')"/>
            </td>
            <td>
                <input type="button" id="button" value="5" onclick="dis('5')"/>
            </td>
            <td>
                <input type="button" id="button" value="6" onclick="dis('6')"/>
            </td>
            <td>
                <input type="button" id="button" value="-" onclick="dis('-')"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="button" value="1" onclick="dis('1')"/>
            </td>
            <td>
                <input type="button" id="button" value="2" onclick="dis('2')"/>
            </td>
            <td>
                <input type="button" id="button" value="3" onclick="dis('3')"/>
            </td>
            <td>
                <input type="button" id="button" value="+" onclick="dis('+')"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="button" value="e" onclick="dis('e')"/>
            </td>
            <td>
                <input type="button" id="button" value="0" onclick="dis('0')"/>
            </td>
            <td>
                <input type="button" id="button" value="." onclick="dis('.')"/>
            </td>
            <td>
                <input type="button" id="button" value="=" onclick="solve()"/>
            </td>
        </tr>
    </table>
    <h3>Designed by Pratiksha Sankhe</h3>
</body>
<html>
